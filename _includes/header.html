<!DOCTYPE html>
<html lang="en">



<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=0.0, maximum-scale=1.0, user-scalable=no">

  <title>Okta Developers</title>

  <link href="/assets/ico/favicon.png" rel="shortcut icon">
  <link href="/assets/dist/css/bootstrap.css" rel="stylesheet">
  <link href="/assets/css/main.css" rel="stylesheet">

  <script src="//use.typekit.net/pls8pog.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>

  {% if include.css_file %}
    <link rel="stylesheet" href="/assets/css/{{ include.css_file }}">
  {% endif %}

  {% if page.css_file %}
    <link rel="stylesheet" href="/assets/css/{{ page.css_file }}">
  {% endif %}
</head>



<body data-scrollspy="scrollspy"
      data-target="#sidebar"
      {% if page.url != "/index.html" %} class="body-features" {% endif %}
      {% if include.body_id %}id="{{ include.body_id }}"{% endif %}>

  <nav class="navbar navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/index.html"><span class="logo-dev">developers</span></a>
      </div>
      <div class="collapse navbar-collapse">
        {% assign path = page.url | split: '/' %}
        <ul class="nav navbar-nav navbar-right">
         <li><a href="/features" {% if path[1] == "features" %} class="active-nav" {%else%}  class="black" {% endif %}>Features</a></li>
         <li><a href="/docs/introduction_to_okta/overview.html" {% if path[1] == "docs" %} class="active-nav" {%else%} class="black" {% endif %} >Docs</a></li>
         <li><a href="/pricing" {% if path[1] == "pricing" %} class="active-nav" {%else%} class="black" {% endif %} >Pricing</a></li>
         <li><a href="/blog" {% if path[1] == "blog" %} class="active-nav" {%else%} class="black" {% endif %} >Blog</a></li>
         <li><a href="/customers" {% if path[1] == "customers" %} class="active-nav" {%else%} class="black" {% endif %} >Customers</a></li>
         <li><a href="/discussion" {% if path[1] == "discussion" %} class="mrg-right-15 active-nav" {%else%} class="mrg-right-15 black" {% endif %}>Discussion</a></li>
         <li><a href="http://www.okta.com" data-num="{{p.weight}}" class="button-gray visit">Visit Okta.com</a></li>
         <li><a href="/signup" data-num="{{p.weight}}" class="button  nav-button-padding "><strong>Get Started</strong></a></li>
       </ul>
     </div>
   </div>
 </nav>
