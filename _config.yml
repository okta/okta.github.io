name: Okta
highlighter: pygments

# -- note `blog/` still deploys, without `index.html` file
#    to really prevent blog post deployment, use `_drafts/`
#exclude: [Gemfile, Gemfile.lock, NOTES.txt, README.md, blog, customers, pricing]

# -- standard exclusions
exclude: [Gemfile, Gemfile.lock, NOTES.txt, README.md]

markdown: redcarpet 
markdown_ext: md
redcarpet:
    extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]


permalink: /blog/:year/:month/:day/:title
