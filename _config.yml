name: Okta
highlighter: pygments

# -- note `blog/` still deploys, without `index.html` file
#    to really prevent blog post deployment, use `_drafts/`
#exclude: [Gemfile, Gemfile.lock, NOTES.txt, README.md, blog, customers, pricing]

# -- standard exclusions
exclude: [Gemfile, Gemfile.lock, README.md]

markdown: kramdown
markdown_ext: md
#redcarpet:
#    extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]

kramdown:
  use_coderay: true
  toc_levels: 1..3
  coderay:
    coderay_line_numbers: nil
    coderay_css: class

permalink: /blog/:year/:month/:day/:title

support_phone_number: "1-888-722-7871"
github_base_url: "https://github.com/okta/okta.github.io/tree/master/"
stack_overflow_forum_url: "http://stackoverflow.com/search?q=okta"

# delete following line and uncomment actual google ua id on launch
ga_ua_id: "xxx"
